}

message bgp_ipv6_srpolicy_addr_t {
	repeated uint32 ipv6_srpolicy_address = 1;
}

message bgp_addrtype {
	string afi = 1;
	string ipv4_address = 2;
	string ipv4_mcast_address = 3;
	string ipv4_label_address = 4;
	string ipv4_tunnel_address = 5;
	string ipv4mdt_address = 6;
	string ipv4vpn_address = 7;
	string ipv4vpna_mcastddress = 8;
	string ipv6_address = 9;
	string ipv6_mcast_address = 10;
	string i_pv6_label_address = 11;
	string ipv6vpn_address = 12;
	string ipv6vpn_mcast_address = 13;
	bgp_l2vpn_addr_t l2vpnvpls_address = 14;
	string rt_constraint_address = 15;
	string ipv6mvpn_address = 16;
	string ipv4mvpn_address = 17;
	bgp_l2vpn_evpn_addr_t l2vpn_evpn_address = 18;
	string ls_ls_address = 19;
	bgp_l2vpn_mspw_addr_t l2vpn_mspw_address = 20;
	string ipv4_flowspec_address = 21;
	string ipv6_flowspec_address = 22;
	string ipv4vpn_flowspec_address = 23;
	string ipv6vpn_flowspec_address = 24;
	bgp_ipv4_srpolicy_addr_t ipv4sr_policy_address = 25;
	bgp_ipv6_srpolicy_addr_t ipv6sr_policy_address = 26;
}

message bgp_prefixtype {
	bgp_addrtype prefix = 1;
	uint32 prefix_length = 2;
}

message bgp_timespec {
	uint32 seconds = 1;
	uint32 nanoseconds = 2;
}

message bgp_advinfo_type_ {
	bool is_neighbor = 1;
	uint32 update_group_afi = 2;
	bgp_addrtype neighbor_address = 3;
	uint32 update_group_number = 4;
}

message bgp_pedistlbl_entry_ {
	string pe_address = 1;
	uint32 label = 2;
}

message bgp_second_lbl_entry_ {
	uint32 label_type = 1;
	uint32 label = 2;
}

message bgp_bag_psid_label_index_ {
	uint32 reserved = 1;
	uint32 flags = 2;
	uint32 label_index = 3;
}

message bgp_bag_srgb_range_ {
	uint32 range_start = 1;
	uint32 range_end = 2;
}

message bgp_bag_psid_orig_srgb_ {
	uint32 flags = 1;
	uint32 range_count = 2;
	repeated bgp_bag_srgb_range_ range_list = 3;
}

message bgp_bag_psid_srv6_svc_sidinfo_subsubtlv_sid_struct_ {
	uint32 loc_blk_len = 1;
	uint32 loc_node_len = 2;
	uint32 func_len = 3;
	uint32 arg_len = 4;
	uint32 transpose_len = 5;
	uint32 transpose_offset = 6;
}

message bgp_bag_psid_srv6_svc_sidinfo_subsubtlv_val_ {
	bgp_bag_psid_srv6_svc_sidinfo_subsubtlv_sid_struct_ sid_struct = 1;
	repeated uint32 unknown_buf = 2;
}

message bgp_bag_psid_srv6_svc_sidinfo_subsubtlv_info_ {
	uint32 type = 1;
	uint32 length = 2;
	bgp_bag_psid_srv6_svc_sidinfo_subsubtlv_val_ sub_sub_tlv_val = 3;
}

message bgp_bag_psid_srv6_svc_subsubtlv_info_ {
	uint32 reserved2 = 1;
	string sid = 2;
	uint32 sid_flags = 3;
	uint32 sid_behavior = 4;
	uint32 reserved3 = 5;
	uint32 sub_sub_tlv_count = 6;
	repeated bgp_bag_psid_srv6_svc_sidinfo_subsubtlv_info_ sub_sub_tlv_list = 7;
}

message bgp_bag_psid_srv6_svc_subtlv_val_ {
	bgp_bag_psid_srv6_svc_subsubtlv_info_ sid_info = 1;
	repeated uint32 unknown_buf = 2;
}

message bgp_bag_psid_srv6_svc_subtlv_info_ {
	uint32 type = 1;
	uint32 len = 2;
	bgp_bag_psid_srv6_svc_subtlv_val_ sub_tlv_val = 3;
}

message bgp_bag_psid_srv6_l2svc_ {
	uint32 reserved = 1;
	uint32 sub_tlv_count = 2;
	repeated bgp_bag_psid_srv6_svc_subtlv_info_ sub_tlv_list = 3;
}

message bgp_bag_psid_srv6_l3svc_ {
	uint32 reserved = 1;
	uint32 sub_tlv_count = 2;
	repeated bgp_bag_psid_srv6_svc_subtlv_info_ sub_tlv_list = 3;
}

message bgp_bag_psid_unk_tlvs_ {
	uint32 tlv_count = 1;
	uint32 received_buffer_length = 2;
	repeated uint32 tl_vs_buffer = 3;
}

message bgp_binding_sid_t {
	string type = 1;
	uint32 label = 2;
	string ipv6_address = 3;
}

message sr_sid_ {
	string type = 1;
	uint32 label = 2;
	string i_pv4_address = 3;
	string i_pv6_address = 4;
}

message sr_exppath_ {
	uint32 weight = 1;
	repeated sr_sid_ segment = 2;
}

message bgp_srpolicy_entry_ {
	uint32 tunnel_encap_type = 1;
	bgp_binding_sid_t binding_sid = 2;
	bgp_binding_sid_t allocated_binding_sid = 3;
	uint32 preference = 4;
	bool state = 5;
	string request_state = 6;
	repeated sr_exppath_ segment_lists = 7;
	bool usable = 8;
}

message bgp_tunencap_entry_ {
	bgp_srpolicy_entry_ sr_policy = 1;
}

message bgp_bag_largecomm_ {
	uint32 global_admin = 1;
	uint32 local_data1 = 2;
	uint32 local_data2 = 3;
}

message bgp_common_attr_entry_ {
	bool is_metric_present = 1;
	bool is_local_pref_present = 2;
	bool is_atomic_aggregate_present = 3;
	bool is_aggregator_present = 4;
	bool is_origin_present = 5;
	bool is_as_path_present = 6;
	bool is_community_present = 7;
	bool is_extended_community_present = 8;
	bool is_ssa_present = 9;
	bool is_connector_present = 10;
	bool is_pmsi_present = 11;
	bool is_pppmp_present = 12;
	bool is_aigp_present = 13;
	bool is_pe_distinguisher_label_present = 14;
	bool is_secondary_label_present = 15;
	bool is_ls_attribute_present = 16;
	bool is_label_index_present = 17;
	bool is_prefix_sid_label_index_present = 18;
	bool is_prefix_sid_orig_srgb_present = 19;
	bool is_prefix_sid_s_rv6_layer3_svc_present = 20;
	bool is_prefix_sid_s_rv6_layer2_svc_present = 21;
	bool is_prefix_sid_unk_tlvs_present = 22;
	uint32 neighbor_as = 23;
	uint32 aggregator_as = 24;
	string aggregator_address = 25;
	uint32 metric = 26;
	uint32 local_preference = 27;
	uint32 origin = 28;
	string as_path = 29;
	repeated uint32 community = 30;
	uint32 extended_community_flags = 31;
	repeated uint32 extended_community = 32;
	repeated uint32 unknown_attributes = 33;
	repeated uint32 cluster_list = 34;
	string originator = 35;
	uint32 l2t_pv3_session_id = 36;
	repeated uint32 l2t_pv3_cookie = 37;
	uint32 connector_type = 38;
	repeated uint32 connector_value = 39;
	uint64 aigp_metric_value = 40;
	uint32 pmsi_type = 41;
	uint32 pmsi_flags = 42;
	uint32 pmsi_label = 43;
	repeated uint32 pmsi_value = 44;
	uint32 ppm_pvalue = 45;
	repeated bgp_pedistlbl_entry_ pe_distinguisher_label = 46;
	repeated bgp_second_lbl_entry_ secondary_label = 47;
	repeated uint32 ls_attr = 48;
	bgp_bag_psid_label_index_ prefix_sid_label_index = 49;
	bgp_bag_psid_orig_srgb_ prefix_sid_orig_srgb = 50;
	bgp_bag_psid_srv6_l2svc_ prefix_sid_s_rv6_layer2_svc = 51;
	bgp_bag_psid_srv6_l3svc_ prefix_sid_s_rv6_layer3_svc = 52;
	bgp_bag_psid_unk_tlvs_ prefix_sid_unk_tlvs = 53;
	bgp_tunencap_entry_ tunnel_encap = 54;
	bool is_large_community_present = 55;
	repeated bgp_bag_largecomm_ large_community = 56;
}

message bgp_attr_rnh_addr_t {
	string len = 1;
	string ipv4_address = 2;
	string ipv6_address = 3;
	string mac_address = 4;
}

message bgp_attr_ {
	bool is_as_path2_byte = 1;
	bool is_application_gateway_present = 2;
	bool is_attr_set_present = 3;
	bool set_aigp_inbound_igp = 4;
	bool set_aigp_inbound_metric = 5;
	bool is_rnh_present = 6;
	bool is_ribrnh_present = 7;
	uint32 attribute_key_number = 8;
	bool attribute_reuse_id_config = 9;
	uint32 attribute_reuse_id_max_id = 10;
	uint32 attribute_reuse_id_node = 11;
	uint32 attribute_reuse_id_current = 12;
	uint32 attribute_reuse_id_keys = 13;
	uint32 attribute_reuse_id_recover_sec = 14;
	uint32 vpn_distinguisher = 15;
	bgp_common_attr_entry_ common_attributes = 16;
	bgp_common_attr_entry_ attr_set = 17;
	uint32 rnh_type = 18;
	uint32 rnh_len = 19;
	uint32 rnh_addr_len = 20;
	bgp_attr_rnh_addr_t rnh_addr = 21;
	uint32 ribrnh_table = 22;
	string ribrnh_mac = 23;
	bgp_addrtype ribrnh_ip = 24;
	uint32 ribrnhip_table = 25;
	uint32 ribrnh_vni = 26;
	uint32 ribrnh_encap = 27;
	bool entropy_label_capability = 28;
}

message bgp_bmp_path_bag {
	bgp_addrtype neighbor_address = 1;
	bgp_addrtype next_hop_address = 2;
	bool neighbor_addpath_rx_enabled = 3;
	uint32 bmp_path_flags = 4;
	uint32 bmp_path_inbound_pre_policy_adv_bit_map = 5;
	uint32 bmp_path_inbound_post_policy_adv_bit_map = 6;
	uint32 bmp_path_inbound_pre_policy_snd_bit_map = 7;
	uint32 bmp_path_inbound_post_policy_snd_bit_map = 8;
	uint32 bmp_nbr_bit_map = 9;
	bool local_path = 10;
	repeated uint32 received_label = 11;
	uint32 received_path_id = 12;
	uint32 local_preference = 13;
	uint64 b_path_pointer = 14;
	uint32 process_instance_id = 15;
	repeated bgp_advinfo_type_ local_peers_advertised_to = 16;
	repeated bgp_advinfo_type_ pe_peers_advertised_to = 17;
	repeated bgp_advinfo_type_ best_path_orr_bitfields = 18;
	repeated bgp_advinfo_type_ add_path_orr_bitfields = 19;
	bool advertisedto_pe = 20;
	bgp_addrtype next_hop = 21;
	bgp_attr_ attributes_after_policy_in = 22;
	bool is_path_valid = 23;
	bool is_path_locally_sourced = 24;
	bool is_path_local_aggregate = 25;
	bool is_path_from_network_command = 26;
	bool is_path_from_redistribute_command = 27;
	bool is_path_imported = 28;
	bool is_permanent_path = 29;
	bool is_internal_path = 30;
	bool is_atomic_aggregate_present = 31;
	bool is_best_path = 32;
	bool is_as_best = 33;
	bool is_path_multipath = 34;
	bool is_path_best_external = 35;
	bool is_path_backup = 36;
	bool is_path_backup_protect_multipath = 37;
	bool is_path_imp_candidate = 38;
	bool is_path_vpn_only = 39;
	bool local_nh = 40;
	bool labeled_unicast_safi_path = 41;
	bool is_path_received_only = 42;
	bool is_received_path_not_modified = 43;
	uint64 path_flags = 44;
	uint32 path_flags2 = 45;
	uint32 path_import_flags = 46;
	bool is_path_from_confederation_peer = 47;
	uint32 local_path_id = 48;
	uint64 path_table_version = 49;
	string neighbor_router_id = 50;
	uint32 nexthop_interface_handle = 51;
	bool accept_own_path = 52;
	bool accept_own_self_originated_path = 53;
	bool is_path_not_advertised = 54;
	bool is_path_not_advertised_to_ebgp = 55;
	bool is_path_advertised_local_as_only = 56;
	bool next_hop_route_distinguisher_valid = 57;
	string next_hop_route_distinguisher = 58;
	bgp_addrtype next_hop_ll_address = 59;
	bool next_hop_ll_route_distinguisher_valid = 60;
	string next_hop_ll_route_distinguisher = 61;
}

message bgp_bmp_net_bag {
	string af_name = 50;
	string route_distinguisher = 51;
	uint64 rd_version = 52;
	string vrf_name = 53;
	bgp_prefixtype bgp_prefix = 54;
	uint32 bmp_net_flags = 55;
	uint32 net_extended_flags = 56;
	uint64 bmp_net_version = 57;
	uint32 num_of_path = 58;
