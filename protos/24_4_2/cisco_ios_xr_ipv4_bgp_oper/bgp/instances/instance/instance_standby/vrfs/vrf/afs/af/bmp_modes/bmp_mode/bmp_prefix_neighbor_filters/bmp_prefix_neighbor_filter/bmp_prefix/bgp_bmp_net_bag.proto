syntax = "proto3";

package cisco_ios_xr_ipv4_bgp_oper.bgp.instances.instance.instance_standby.vrfs.vrf.afs.af.bmp_modes.bmp_mode.bmp_prefix_neighbor_filters.bmp_prefix_neighbor_filter.bmp_prefix;

message bgp_bmp_net_bag_KEYS {
	string instance_name = 1;
	string vrf_name = 2;
	string af_name = 3;
	string mode = 4;
	string neighbor_address = 5;
	string rd = 6;
	string prefix = 7;
	uint32 prefix_length = 8;
}

message bgp_l2vpn_addr_t {
	repeated uint32 l2vpn_address = 1;
}

