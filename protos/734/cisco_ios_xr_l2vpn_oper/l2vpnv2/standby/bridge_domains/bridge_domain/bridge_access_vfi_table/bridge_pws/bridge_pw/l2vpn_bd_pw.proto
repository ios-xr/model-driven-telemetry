syntax = "proto3";

package cisco_ios_xr_l2vpn_oper.l2vpnv2.standby.bridge_domains.bridge_domain.bridge_access_vfi_table.bridge_pws.bridge_pw;

message l2vpn_bd_pw_KEYS {
	string bridge_domain_group_name = 1;
	string bridge_domain_name = 2;
	string neighbor = 3;
	string pw_type = 4;
	uint32 pseudowire_id = 5;
	uint32 ve_id_vpls_id_0_3 = 6;
	uint32 vpls_id_4_7 = 7;
}

message l2vpn_peer {
	string type = 1;
	string ipv4_peer_id = 2;
	string ipv6_peer_id = 3;
	uint32 internal_label = 4;
	uint32 internal_id = 5;
}

message l2vpn_vpls_id_auto {
	uint32 asn = 1;
	uint32 vpn_id = 2;
}

message l2vpn_vpls_id_2byte_as {
	uint32 two_byte_as = 1;
	uint32 four_byte_index = 2;
}

message l2vpn_vpls_id_v4addr {
	string i_pv4__address = 1;
	uint32 two_byte_index = 2;
}

message l2vpn_vpls_id {
	string vpls_id_type = 1;
	l2vpn_vpls_id_auto auto = 2;
	l2vpn_vpls_id_2byte_as two_byte_as = 3;
	l2vpn_vpls_id_v4addr v4addr = 4;
}

message l2fib_stats_bag_mspw {
	uint64 received_packets = 1;
	uint64 received_bytes = 2;
}

message l2vpn_atom {
	bool is_pseudowire_headend = 1;
	uint32 local_label = 2;
	uint32 remote_label = 3;
	uint32 local_group_id = 4;
	uint32 remote_group_id = 5;
	uint32 local_cv_type = 6;
	uint32 local_cc_type = 7;
	uint32 remote_cv_type = 8;
	uint32 remote_cc_type = 9;
	uint32 local_veid = 10;
	uint32 remote_veid = 11;
	uint32 local_ceid = 12;
	uint32 remote_ceid = 13;
	string source_address = 14;
	string remote_source_address = 15;
	string local_ldp_id = 16;
	string remote_ldp_id = 17;
	string saii = 18;
	string taii = 19;
	l2vpn_vpls_id local_agi = 20;
	l2vpn_vpls_id remote_agi = 21;
	bool is_sai_itype2 = 22;
	uint32 local_saii_gbl_id = 23;
	uint32 local_saiiac_id = 24;
	bool is_tai_itype2 = 25;
	uint32 local_taii_gbl_id = 26;
	uint32 local_taiiac_id = 27;
	uint32 rem_saii_gbl_id = 28;
	uint32 rem_saiiac_id = 29;
	uint32 rem_taii_gbl_id = 30;
	uint32 rem_taiiac_id = 31;
	string rem_saii = 32;
	string rem_taii = 33;
	bool lsd_rewrite_failed = 34;
	bool ldp_label_advertisment_failed = 35;
	l2fib_stats_bag_mspw multi_segment_pseudowire_stats = 36;
	uint32 pwhe_internal_label = 37;
}

message l2vpn_l2tpv3 {
	string l2tp_class_name = 1;
	string i_pv4_source_address = 2;
	string i_pv6_source_address = 3;
	bool path_mtu_enabled = 4;
	uint32 path_mtu_max_value = 5;
	bool dont_fragment_bit = 6;
	string tos_mode = 7;
	uint32 tos = 8;
	uint32 ttl = 9;
	uint32 local_session_id = 10;
	uint32 remote_session_id = 11;
	uint32 local_cookie_size = 12;
	uint32 remote_cookie_size = 13;
	uint32 local_cookie_low_value = 14;
	uint32 remote_cookie_low_value = 15;
	uint32 local_cookie_high_value = 16;
	uint32 remote_cookie_high_value = 17;
	bool remote_circuit_status_up = 18;
	string tunnel_state = 19;
	uint32 local_secondary_cookie_size = 20;
	uint32 local_secondary_cookie_low_value = 21;
	uint32 local_secondary_cookie_high_value = 22;
}

message mgmt_srv6_headend_behavior {
	string type = 1;
	string description = 2;
}

message mgmt_srv6_endpoint_behavior {
	string type = 1;
	string description = 2;
}

message l2vpn_evpn_srte_info {
	uint32 sr_te_type = 1;
	string sr_te_interface_name = 2;
	uint32 sr_te_bsid = 3;
	string s_rv6_te_bsid = 4;
}

message l2vpn_evpn_srv6_sid_info {
	string s_rv6_sid = 1;
}

message l2vpn_evpn_l2_attrs {
	uint32 mtu = 1;
	string designated_forwarder_role = 2;
	string control_word = 3;
}

message l2vpn_label_path_buffer {
	uint32 tunnel_endpoint_id = 1;
	string next_hop = 2;
	uint32 output_label = 3;
	uint32 reroute_label = 4;
	l2vpn_evpn_srte_info sr_te_info = 5;
	repeated l2vpn_evpn_srv6_sid_info s_rv6_sid_info = 6;
	l2vpn_evpn_l2_attrs layer2_attributes = 7;
	repeated string issues = 8;
}

message l2vpn_srv6 {
	string s_rv6_local_sid = 1;
	mgmt_srv6_headend_behavior s_rv6_headend_behavior = 2;
	mgmt_srv6_endpoint_behavior s_rv6_endpoint_behavior = 3;
	repeated l2vpn_label_path_buffer remote_path_buffer = 4;
	string s_rv6_locator_name = 5;
}

message l2vpn_encap_pw {
	string encapsulation = 1;
	l2vpn_atom atom = 2;
	l2vpn_l2tpv3 l2tpv3 = 3;
	l2vpn_srv6 s_rv6 = 4;
}

message l2vpn_ethernet {
	uint32 x_connect_tags = 1;
}

message l2vpn_efp_range {
	uint32 lower = 1;
	uint32 upper = 2;
}

message l2vpn_vlan {
	uint32 x_connect_tags = 1;
	uint32 vlan_rewrite_tag = 2;
	uint32 simple_efp = 3;
	uint32 encapsulation_type = 4;
	uint32 outer_tag = 5;
	repeated l2vpn_efp_range vlan_ranges = 6;
	repeated uint32 rewrite_tags = 7;
}

message l2vpn_tdm_option {
	uint32 payload_bytes = 1;
	uint32 bit_rate = 2;
	string rtp = 3;
	string timestamp_mode = 4;
	uint32 signalling_packets = 5;
	uint32 cas = 6;
	uint32 rtp_header_payload_type = 7;
	uint32 timestamp_clock_freq = 8;
	uint32 ssrc = 9;
}

message l2vpn_tdm {
	string timeslot_group = 1;
	uint32 timeslot_rate = 2;
	string tdm_mode = 3;
	l2vpn_tdm_option tdm_options = 4;
}

message l2vpn_atm {
	uint32 maximum_number_cells_packed = 1;
	uint32 maximum_number_cells_un_packed = 2;
	string atm_mode = 3;
	uint32 vpi = 4;
	uint32 vci = 5;
}

message l2vpn_fr {
	string fr_mode = 1;
	uint32 dlci = 2;
}

message item_iflist_if {
	string interface_name = 1;
	string replicate_status = 2;
}

message item_iflist_ifl {
	string interface_list_name = 1;
	uint32 interface_list_id = 2;
	repeated item_iflist_if interfaces = 3;
}

message l2vpn_pwhe {
	bool is_valid = 1;
	item_iflist_ifl interface_list = 2;
	uint32 internal_label = 3;
}

message l2vpn_interface_params {
	string type = 1;
	l2vpn_ethernet ethernet = 2;
	l2vpn_vlan vlan = 3;
	l2vpn_tdm tdm = 4;
	l2vpn_atm atm = 5;
	l2vpn_fr fr = 6;
	l2vpn_pwhe pseudowire_ether = 7;
	l2vpn_pwhe pseudowire_iw = 8;
}

message l2vpn_interface {
	string name = 1;
	uint32 mtu = 2;
	uint32 payload_bytes = 3;
	l2vpn_interface_params parameters = 4;
}

message l2vpn_sr_te_prefpath {
	string policy_name = 1;
	uint32 policy_ifh = 2;
	uint32 policy_bsid = 3;
}

message l2vpn_te_named_tun_prefpath {
	string te_named_tunnel = 1;
}

message l2vpn_pw_mpls_prefpath {
	string option = 1;
	uint32 next_hop_ip = 2;
	uint32 te_tunnel_interface_number = 3;
	uint32 ip_tunnel_interface_number = 4;
	uint32 tp_tunnel_interface_number = 5;
	l2vpn_sr_te_prefpath srte_policy = 6;
	l2vpn_te_named_tun_prefpath te_named_tunnel = 7;
}

message l2vpn_ms_pw_tlv_info {
	uint32 pw_id = 1;
	string local_address = 2;
	string remote_address = 3;
	string description = 4;
}

message l2vpn_ms_pw {
	uint32 pw_status = 1;
	repeated l2vpn_ms_pw_tlv_info tlv = 2;
	l2vpn_ms_pw_tlv_info status_tlv = 3;
}

message l2fib_stats_bag_counters {
	uint64 packet_counts = 1;
	uint64 byte_counts = 2;
}

message l2fib_stats_bag_imp {
	l2fib_stats_bag_counters imposition_stat = 1;
	l2fib_stats_bag_counters imposition_mtu_drop = 2;
	l2fib_stats_bag_counters impostion_tail_drop = 3;
	l2fib_stats_bag_counters l2fsbi_drop = 4;
	l2fib_stats_bag_counters multicast = 5;
	l2fib_stats_bag_counters broadcast = 6;
	l2fib_stats_bag_counters known_unicast = 7;
	l2fib_stats_bag_counters unknown_unicast = 8;
}

message l2fib_stats_bag_disp {
	l2fib_stats_bag_counters disposition_stat = 1;
	l2fib_stats_bag_counters disposition_mtu_drop = 2;
	l2fib_stats_bag_counters disposition_tail_drop = 3;
	l2fib_stats_bag_counters multicast_drop = 4;
	l2fib_stats_bag_counters unicast_drop = 5;
	l2fib_stats_bag_counters broadcast_drop = 6;
	l2fib_stats_bag_counters received_drops = 7;
	l2fib_stats_bag_counters dai_drop = 8;
	l2fib_stats_bag_counters ipsg_drop = 9;
	l2fib_stats_bag_counters disposition_oo_o_drops = 10;
	l2fib_stats_bag_counters disposition_p2mp_stats = 11;
	l2fib_stats_bag_counters known_unicast = 12;
	l2fib_stats_bag_counters mac_move = 13;
}

message l2fib_stats_bag_seq_num {
	uint32 sequence_number_sent = 1;
	uint32 sequence_number_expected = 2;
	uint64 bypassed_inbound_sequence_packet = 3;
	uint64 bypassed_out_sequence_packet = 4;
}

message l2fib_stats_bag_forwarding {
	l2fib_stats_bag_imp impostion_stats = 1;
	l2fib_stats_bag_disp dispostion_stats = 2;
	l2fib_stats_bag_seq_num sequence_number = 3;
}

message l2vpn_p2mp_pw {
	bool local_available = 1;
	uint32 local_label = 2;
	string local_p_tree_type = 3;
	uint32 local_tunnel_id = 4;
	string local_extended_tunnel_id = 5;
	uint32 local_p2mp_id = 6;
	uint32 local_flags = 7;
	bool remote_available = 8;
	uint32 remote_label = 9;
	string remote_p_tree_type = 10;
	uint32 remote_tunnel_id = 11;
	string remote_extended_tunnel_id = 12;
	uint32 remote_p2mp_id = 13;
	uint32 remote_flags = 14;
}

message l2vpn_pw {
	l2vpn_peer peer_id = 1;
	string local_source_address = 2;
	string i_pv6_local_source_address = 3;
	uint64 pseudo_wire_id = 4;
	string evpn_vpws_type = 5;
	bool is_pwr_type = 6;
	bool is_evpnvpws_type = 7;
	uint32 x_connect_id = 8;
	string state = 9;
	string pseudo_wire_state = 10;
	string protocol = 11;
	string pw_class_name = 12;
	uint32 tag_rewrite = 13;
	string interworking = 14;
	string fec_type = 15;
	uint32 evpn_src_acid = 16;
	bool mtu_mismatch_ignore = 17;
	bool mtu_zero_transmit = 18;
	string sequencing_type = 19;
	bool resync_enabled = 20;
	uint32 resync_threshold = 21;
	l2vpn_encap_pw encapsulation_info = 22;
	string local_control_word = 23;
	string remote_control_word = 24;
	string local_pseudo_wire_type = 25;
	string remote_pseudo_wire_type = 26;
	l2vpn_interface local_interface = 27;
	l2vpn_interface remote_interface = 28;
	uint32 imposed_vlan_id = 29;
	string time_created = 30;
	string time_elapsed_creation = 31;
	string last_time_status_changed = 32;
	string time_elapsed_status_changed = 33;
	string last_time_status_down = 34;
	uint32 time_elapsed_status_down = 35;
	bool shutdown = 36;
	bool data_path_down = 37;
	bool use_tunnel_path = 38;
	bool odn_configured = 39;
	bool pseudo_wire_type_mismatched = 40;
	bool payload_bytes_mismatched = 41;
	bool bitrate_mismatched = 42;
	bool rtp_mismatched = 43;
	bool diff_ts_mismatched = 44;
	bool sig_pkts_mismatched = 45;
	bool cas_mismatched = 46;
	bool payload_type_mismatched = 47;
	bool freq_mismatched = 48;
	bool ssrc_mismatched = 49;
	bool mtu_mismatched = 50;
	bool illegal_control_word = 51;
	bool ad_remote_down = 52;
	bool not_supported_qin_q = 53;
	bool local_label_failed = 54;
	bool remote_label_failed = 55;
	l2vpn_pw_mpls_prefpath preferred_path = 56;
	bool preferred_path_disable_fallback = 57;
	bool backup_pw = 58;
	bool primary_pw = 59;
	bool backup_active = 60;
	bool backup_force_active = 61;
	bool disable_never = 62;
	uint32 disable_delay = 63;
	string primary_peer_id = 64;
	uint64 primary_pseudo_wire_id = 65;
	uint32 number_ma_cwithdraw_message_sent = 66;
	uint32 num_ma_cwithdraw_msg_received = 67;
	uint32 out_of_memory_state = 68;
	bool transport_lsp_down = 69;
	bool mac_limit_oper_down = 70;
	bool pw_status_use = 71;
	l2vpn_ms_pw local_signalling = 72;
	l2vpn_ms_pw remote_signalling = 73;
	bool auto_discovery = 74;
	uint32 ad_method = 75;
	bool pwlsd_rewrite_failed = 76;
	bool ldp_label_advertise_failed = 77;
	bool is_vfi = 78;
	bool is_multi_segment_pseudowire = 79;
	bool pw_redundancy_one_way = 80;
	l2fib_stats_bag_forwarding statistics = 81;
	string load_balance = 82;
	string pw_flow_label_type = 83;
	string pw_flow_label_type_cfg = 84;
	bool pw_flow_label_code17_disabled = 85;
	bool is_flow_label_static = 86;
	bool is_partially_programmed = 87;
	uint32 pw_redundancy_initial_delay = 88;
	bool bridge_pw_type_mismatch = 89;
	l2vpn_p2mp_pw p2mp_pw = 90;
	uint32 required_bw = 91;
	uint32 admited_bw = 92;
	uint32 forward_class = 93;
	string table_policy_name = 94;
	repeated string evpnvpws_down_reasons = 95;
	bool is_fxc_vlan_aware = 96;
}

message l2vpn_bd_mac {
	string mac = 1;
	string pbb_bmac = 2;
