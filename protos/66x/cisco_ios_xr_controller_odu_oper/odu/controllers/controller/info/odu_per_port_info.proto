	odu_edm_alarm tcm6_biae = 68;
	odu_edm_alarm tcm6_bdi = 69;
	odu_edm_alarm tcm6_tim = 70;
	odu_edm_alarm tcm6_sf_ber = 71;
	odu_edm_alarm tcm6_sd_ber = 72;
	odu_edm_alarm gfp_lfd = 73;
	odu_edm_alarm gfp_locs = 74;
	odu_edm_alarm gfp_loccs = 75;
	odu_edm_alarm gfp_upm = 76;
}

message otm_s2l_fec {
	uint32 s2l_fec_sub_group_id = 1;
	uint32 s2l_fec_lsp_id = 2;
	uint32 s2l_fec_tunnel_id = 3;
	uint32 ext_tunnel_id = 4;
	uint32 fec_source = 5;
	uint32 fec_dest = 6;
	uint32 s2l_fec_p2mp_id = 7;
	uint32 sub_group_origin_ator = 8;
	string fec_c_type = 9;
}

message otm_mte_vif_passive_match_info {
	uint32 src_tid = 1;
	uint32 src_rid = 2;
}

message otm_te_tunnel_info_union {
	string info_type = 1;
	otm_s2l_fec lb_ctxt = 2;
	uint32 tunnel_id = 3;
	otm_mte_vif_passive_match_info passive_match = 4;
}

message otm_optical_rm_ctxt_data {
	uint32 gmpls_req_time = 1;
	string ctxt_type = 2;
	string rm_type = 3;
	otm_te_tunnel_info_union te_tunnel_info = 4;
}

message odu_tcm_info {
	uint32 tcmsf = 1;
	uint32 tcmsd = 2;
	string tcm_state = 3;
	string tcmper_mon = 4;
	string tcm_mode = 5;
	string actual_tcm_mode = 6;
	odu_g709_tti tcmtti_mode = 7;
	string tcmltc_state = 8;
	string tcmtim_state = 9;
	uint32 tcm_delay = 10;
}

message odu_delay_info {
	uint32 mode = 1;
	uint32 delay = 2;
}

message odu_terminate_ether_info {
	uint32 vether_ifhandle = 1;
	string ethernet_mapping = 2;
	string ethernet_interface = 3;
}

message odu_ains_hw_info {
	string ains_state = 1;
	uint32 ains_timer_minutes = 2;
	uint32 ains_remaining_secs = 3;
}

message odu_per_port_info {
	string state = 50;
	uint32 sf = 51;
	uint32 sd = 52;
	otn_odu_remote_info_via_tti_t_rtrid_ifindex local = 53;
	otn_odu_remote_info_via_tti_t_rtrid_ifindex remote = 54;
	string loopback_mode = 55;
	odu_g709_tti tti_mode = 56;
	string derived_mode = 57;
	string inherit_sec_state = 58;
	string config_sec_state = 59;
	bool gcc_mode = 60;
	string child_name = 61;
	uint32 max_odu_child = 62;
	string od_uuser = 63;
	string resource_state = 64;
	string pt_type = 65;
	string flex_type = 66;
	uint32 flex_bw = 67;
	uint32 flex_tolerence = 68;
	uint32 option = 69;
	uint32 tpn_value = 70;
	uint32 num_ts = 71;
	string ts_g = 72;
	string ts_b = 73;
	string tpn_b = 74;
	string pts_b = 75;
	string fwd_ref = 76;
	uint32 xc_id = 77;
	string xconnect_name = 78;
	uint32 fwd_ref_ifhandle = 79;
	uint32 no_parent_slot = 80;
	odu_fwd_ref_odu_info odu_fwd_ref = 81;
	repeated odu_child_ts_info odu = 82;
	odu_alarm_info alarm = 83;
	otm_optical_rm_ctxt_data te_ctx_data = 84;
	otm_optical_rm_ctxt_data xc_add_ctx_data = 85;
	otm_optical_rm_ctxt_data xc_rem_ctx_data = 86;
	string xc_resp_code = 87;
	string performance_monitoring = 88;
	string pmtimca = 89;
	string pm_mode = 90;
	bool nv_optical_support = 91;
	string gmpls_tti_mode = 92;
	uint32 gmpls_tcm_id = 93;
	repeated odu_tcm_info odutcm = 94;
	odu_delay_info odu_delay = 95;
	odu_terminate_ether_info odu_terminate_ether = 96;
	odu_ains_hw_info ains_info = 97;
}

