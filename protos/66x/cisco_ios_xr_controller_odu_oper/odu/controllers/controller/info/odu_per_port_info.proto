syntax = "proto3";

package cisco_ios_xr_controller_odu_oper.odu.controllers.controller.info;

message odu_per_port_info_KEYS {
	string controller_name = 1;
}

message otn_odu_remote_info_via_tti_t_rtrid_ifindex {
	uint32 router_id = 1;
	uint32 if_index = 2;
}

message odu_TTI_st {
	repeated uint32 sapi = 1;
	repeated uint32 dapi = 2;
	repeated uint32 operator_specific = 3;
}

message odu_g709_tti {
	string g709tti_sent_mode = 1;
	string g709tti_exp_mode = 2;
	string g709tti_rec_mode = 3;
	odu_TTI_st tx = 4;
	odu_TTI_st exp = 5;
	odu_TTI_st rec = 6;
}

message odu_fwd_ref_odu_info {
	string od_uuser = 1;
	string resource_state = 2;
}

message odu_child_ts_info {
	string intf_name = 1;
	uint32 tpn_value = 2;
	string ts_bitmap = 3;
}

message odu_edm_alarm {
	bool reporting_enabled = 1;
	bool is_detected = 2;
	bool is_asserted = 3;
	uint64 counter = 4;
}

message odu_alarm_info {
	odu_edm_alarm oci = 1;
	odu_edm_alarm ais = 2;
	odu_edm_alarm lck = 3;
	odu_edm_alarm bdi = 4;
	odu_edm_alarm eoc = 5;
	odu_edm_alarm ptim = 6;
	odu_edm_alarm tim = 7;
	odu_edm_alarm iae = 8;
	odu_edm_alarm biae = 9;
	odu_edm_alarm sf_ber = 10;
	odu_edm_alarm sd_ber = 11;
	odu_edm_alarm csf = 12;
	odu_edm_alarm tcm1_ais = 13;
	odu_edm_alarm tcm1_ltc = 14;
	odu_edm_alarm tcm1_oci = 15;
	odu_edm_alarm tcm1_lck = 16;
	odu_edm_alarm tcm1_iae = 17;
	odu_edm_alarm tcm1_biae = 18;
	odu_edm_alarm tcm1_bdi = 19;
	odu_edm_alarm tcm1_tim = 20;
	odu_edm_alarm tcm1_sf_ber = 21;
	odu_edm_alarm tcm1_sd_ber = 22;
	odu_edm_alarm tcm2_ais = 23;
	odu_edm_alarm tcm2_ltc = 24;
	odu_edm_alarm tcm2_oci = 25;
	odu_edm_alarm tcm2_lck = 26;
	odu_edm_alarm tcm2_iae = 27;
	odu_edm_alarm tcm2_biae = 28;
	odu_edm_alarm tcm2_bdi = 29;
	odu_edm_alarm tcm2_tim = 30;
	odu_edm_alarm tcm2_sf_ber = 31;
	odu_edm_alarm tcm2_sd_ber = 32;
	odu_edm_alarm tcm3_ais = 33;
	odu_edm_alarm tcm3_ltc = 34;
	odu_edm_alarm tcm3_oci = 35;
	odu_edm_alarm tcm3_lck = 36;
	odu_edm_alarm tcm3_iae = 37;
	odu_edm_alarm tcm3_biae = 38;
	odu_edm_alarm tcm3_bdi = 39;
	odu_edm_alarm tcm3_tim = 40;
	odu_edm_alarm tcm3_sf_ber = 41;
	odu_edm_alarm tcm3_sd_ber = 42;
	odu_edm_alarm tcm4_ais = 43;
	odu_edm_alarm tcm4_ltc = 44;
	odu_edm_alarm tcm4_oci = 45;
	odu_edm_alarm tcm4_lck = 46;
